<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0">
  <title>App Modular QR</title>
  <link 
    rel="manifest" 
    href="manifest.json">
  <link 
    rel="stylesheet" 
    href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input 
      type="text" 
      id="login-username" 
      name="login-username" 
      placeholder="Utilizador">
    <input type="password" 
      id="login-password" 
      name="login-password" 
      placeholder="Palavra-passe">
    <button id="login-btn">Entrar</button>
  </div>

  <div id="alterar-password-screen" style="display:none;">
    <h2>Nova palavra-passe</h2>
    <input 
      type="password" 
      id="nova-password" 
      name="nova-password" 
      placeholder="Nova password">
    <input 
      type="password" 
      id="confirmar-password" 
      name="confirmar-password" 
      placeholder="Confirmar password">
    <button id="guardar-nova-password">Guardar</button>
  </div>

  <div id="app" style="display:none;">
    <h1>Leitor de QR Code</h1>
    <div class="header">
      <span id="utilizador-logado"></span>
      <button id="btn-logout">Sair</button>
    </div>

    <label for="empresa-select">Empresa:</label>
    <input 
      id="empresa-select" 
      name="empresa-select" 
      list="empresas-list" 
      placeholder="Procure ou selecione uma empresa" aria-label="Selecionar empresa">
    
    <datalist id="empresas-list"></datalist>
    
    <button 
      id="btn-qr" 
      aria-label="Ler ou parar leitura de QR Code">Ler QR Code</button>
    <button 
      id="btn-exportar" 
      aria-label="Exportar registos para CSV">Exportar</button>
    <button 
      id="btn-eliminar-selecionados" 
      aria-label="Eliminar registos selecionados">Eliminar Selecionados</button>
    <div 
      id="status" 
      aria-live="polite" 
      style="margin-top:10px;color:#007bff;"></div>
    <div 
      id="leitor-qr" 
      style="margin: 10px 0;"></div>
    <div id="lista-dados"></div>
  </div>

  <script src="html5-qrcode.min.js"></script>
  <script type="module" src="login.js"></script>
	<script type="module" src="app.js"></script>
</body>
</html>
