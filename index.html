<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Teste Local</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Leitor de QR Code</h1>
  <label for="utilizador">Utilizador:</label>
  <input type="text" id="utilizador" placeholder="Nome do utilizador" required />
  <button id="confirmar-utilizador">Confirmar</button>
  <hr />
  <div id="leitor-qr" style="width: 300px;"></div>
  <button id="btn-qr">Ler QR Code</button>
  <form id="formulario">
    <button type="submit"<Guardar</button>
  </from>
  <h2>Dados Guardados:</h2>
  <ul id="lista-dados"></ul>
  <button id="btn-exportar">Exportar para CSV</button>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registado'))
        .catch((erro) => console.error('Falha ao registar SW:', erro));
    }
  </script>
</body>
</html>
