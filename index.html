
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor QR - Login</title>  
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <script src="html5-qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Utilizador" required />
    <input type="password" id="login-password" placeholder="Palavra-passe" required />
    <button id="login-btn">Entrar</button>
  </div>

  <div id="alterar-password-screen" style="display: none;">
    <h2>Alterar palavra-passe</h2>
    <p id="user-display"></p>
    <input type="password" id="nova-password" placeholder="Nova palavra-passe" required />
    <input type="password" id="confirmar-password" placeholder="Confirmar nova palavra-passe" required />
    <button id="guardar-nova-password">Guardar</button>
  </div>

  <div id="app" style="display: none;">
    <h1>Leitor de QR Code</h1>
    <div id="topo-app">
      <span id="utilizador-logado">Utilizador: admin</span>
      <button id="btn-logout">Sair</button>
    </div>
    <div id="leitor-qr" style="width: 300px;"></div>
    <button id="btn-qr">Ler QR Code</button><br />
    <button id="btn-exportar">Exportar para CSV</button>
    <h2>Dados Guardados:</h2>
    <ul id="lista-dados"></ul>
  </div>

  <script src="login.js"></script>
  <script src="app.js"></script>
</body>
</html>
